<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Bot</title>
    <link rel="stylesheet" href="choose_avatar.css">
    <link rel="stylesheet" href="./audio visualizer/audiovz.css">
    <link rel="shortcut icon" href="./image/logo.jpg" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="choose_avatar.js" defer></script>
</head>
<body>
    <!-- display_1 -->
    <div class="display_1" id="display_1">
        <div class="title">
            <h2>Choose Avatar</h2>
        </div>
        <div class="avatar_pics">
            <img src="./image/robot_1.png" alt="" id="0" class="robot_pic one" onclick="check(this)">
            <img src="./image/robot_2.png" alt="" id="1"  class="robot_pic two" onclick="check(this)">
            <img src="./image/robot_3.png" alt="" id="2"  class="robot_pic three" onclick="check(this)">
            <img src="./image/robot_4.png" alt="" id="3"  class="robot_pic four" onclick="check(this)">
        </div>
        <div class="give_name">
            <label for="name" class="name_tit">Avatar Name</label>
            <input type="text" class="name_in" id="name">
        </div>
        <div class="next">
            <button class="btn_next" id="btn_next">Go<span>&#8594;</span></button>
        </div>
        <div class="footer">
            <p class="footer_p">Copyright&#169;relaxbot</p>
        </div>
    </div>
    <!-- display_2 -->
    <div class="display_2" id="display_2">
        <div class="bot_pic">
            <img src="" alt="" class="choose_bot" id="choose_bot">
            <div class="intro_p"><p id="intro"></p><button class="btn_next skip" id="btn_skip">Ok</button></div>
        </div>
        <div class="footer">
            <p class="footer_p">Copyright&#169;relaxbot</p>
        </div>
    </div>
    <!-- display_3 -->
    <div class="display_3" id="display_3">
        <div class="chatbox" id="chatbox">
            <!-- <div class="user" id="user"></div> -->
            <!-- <div class="bot" id="bot"></div> -->
        </div>
        <div class="message_box">
            <input type="text" class="message" id="message" placeholder="Enter Message">
            <ion-icon name="mic" class="icon"></ion-icon>
            <ion-icon name="paper-plane" class="icon" id="sent_icon"></ion-icon>
        </div>
        <div id="content">
            <input type="file" id="thefile" accept="audio/*">
            <canvas id="canvas"></canvas>
            <audio id="audio" controls></audio>
        </div>
        <div class="footer">
            <p class="footer_p">Copyright&#169;relaxbot</p>
        </div>
    </div>
    <script src="./audio visualizer/audiovz.js"></script>
</body>
</html>
